<script>
	document.onmousemove=getMouseCoordinates;
	function getMouseCoordinates(event){
		ev = event || window.event;
		if (ev.pageX<250 && ev.pageY<25) 
			document.getElementById("ninja").style.opacity=Math.min(1,(ev.pageX-25)/200.0);
		if (ev.pageX<25 && ev.pageY<25) document.getElementById("wiki").style.zIndex = 2; 
		else document.getElementById("wiki").style.zIndex = 0;}
</script>
