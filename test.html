<html>
	<script>
		document.onmousemove=getMouseCoordinates;
		function getMouseCoordinates(event)
		{
			ev = event || window.event;
			
			if (ev.pageX<250 && ev.pageY<25) 
				document.getElementById("ninja").style.opacity=Math.min(1,(ev.pageX-25)/200.0);
			
			if (ev.pageX<25 && ev.pageY<25) 
				document.getElementById("wiki").style.zIndex = 2; 
			else 
				document.getElementById("wiki").style.zIndex = 0;
		}
	</script>

	<body style="overflow:hidden">
		<iframe src="http://www.wikipedia.org" 
			id="wiki" type="text/html" width="100%" height="100%" frameborder="0" scrolling=yes style="z-index:0; top:0px; left:0px; position:absolute; opacity:1; padding:0px; border:0px; margin:0px;"></iframe>
